<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aequitas Dashboard | Decentralized Finance</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0f14;
            --card-bg: rgba(23, 27, 34, 0.8);
            --accent-color: #00d2ff;
            --accent-gradient: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --success: #00ff88;
            --danger: #ff4d4d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 210, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(58, 123, 213, 0.05) 0%, transparent 40%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 20px;
            color: var(--success);
            font-size: 14px;
            font-weight: 600;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 210, 255, 0.2);
        }

        .card-title {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .card-subtitle {
            font-size: 14px;
            color: var(--success);
            font-weight: 600;
        }

        .card-subtitle.neutral { color: var(--text-secondary); }

        /* Wallet Section */
        .wallet-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            color: var(--text-secondary);
            font-weight: 400;
            font-size: 14px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        td {
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.02);
            font-size: 15px;
        }

        .address-cell {
            font-family: monospace;
            color: var(--accent-color);
        }

        .balance-cell {
            font-weight: 600;
        }

        .value-cell {
            color: var(--success);
            font-weight: 600;
        }

        /* Buttons */
        .btn {
            background: var(--accent-gradient);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: transparent;
            z-index: 1000;
        }

        #loader-bar {
            width: 0%;
            height: 100%;
            background: var(--accent-gradient);
            transition: width 0.3s ease;
        }

    </style>
</head>
<body>
    <div id="loader"><div id="loader-bar"></div></div>

    <div class="container">
        <header>
            <div class="logo">AEQUITAS</div>
            <div class="status-badge" id="node-status">
                <div class="status-dot"></div>
                NODE ONLINE
            </div>
        </header>

        <div class="grid">
            <div class="card">
                <div class="card-title">Current Height</div>
                <div class="card-value" id="height-val">---</div>
                <div class="card-subtitle" id="diff-val">DIFFICULTY: ---</div>
            </div>
            <div class="card">
                <div class="card-title">Total Balance</div>
                <div class="card-value" id="total-balance">--- AEQ</div>
                <div class="card-subtitle" id="total-value-eur">--- €</div>
            </div>
            <div class="card">
                <div class="card-title">Network Strength</div>
                <div class="card-value" id="peers-val">---</div>
                <div class="card-subtitle neutral">PEERS CONNECTED</div>
            </div>
        </div>

        <div class="wallet-section">
            <div class="section-header">
                <h2>My Wallet</h2>
                <button class="btn" onclick="refreshData()">Refresh Data</button>
            </div>
            <div class="table-container">
                <table id="wallet-table">
                    <thead>
                        <tr>
                            <th>ADDRESS</th>
                            <th>BALANCE</th>
                            <th>EST. VALUE</th>
                        </tr>
                    </thead>
                    <tbody id="wallet-body">
                        <!-- Addresses will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const NODE_URL = 'http://127.0.0.1:8080';
        const AEQ_PRICE_EUR = 0.12;

        // For demo, we use the address you generated
        const MY_ADDRESSES = [
            'aeq15g6yvYR5NQgtE9hjnspgU7wYhS3F9Psqd6X8p'
        ];

        async function fetchNodeInfo() {
            try {
                const response = await fetch(`${NODE_URL}/info`);
                const data = await response.json();
                
                document.getElementById('height-val').textContent = data.height;
                document.getElementById('diff-val').textContent = `DIFFICULTY: ${data.difficulty}`;
                document.getElementById('peers-val').textContent = data.peers || '1 (Local)';
                
                return data;
            } catch (error) {
                console.error('Node error:', error);
                document.getElementById('node-status').innerHTML = '<div class="status-dot" style="background: #ff4d4d; box-shadow: 0 0 10px #ff4d4d;"></div> NODE OFFLINE';
                document.getElementById('node-status').style.color = '#ff4d4d';
                document.getElementById('node-status').style.background = 'rgba(255, 77, 77, 0.1)';
            }
        }

        async function fetchBalances() {
            let totalAEQ = 0;
            const body = document.getElementById('wallet-body');
            body.innerHTML = '';

            for (const addr of MY_ADDRESSES) {
                try {
                    const response = await fetch(`${NODE_URL}/balance/${addr}`);
                    const data = await response.json();
                    
                    const balance = data.balance / 1000000000;
                    const valueEur = balance * AEQ_PRICE_EUR;
                    totalAEQ += balance;

                    const row = `
                        <tr>
                            <td class="address-cell">${addr}</td>
                            <td class="balance-cell">${balance.toFixed(4)} AEQ</td>
                            <td class="value-cell">${valueEur.toFixed(2)} €</td>
                        </tr>
                    `;
                    body.innerHTML += row;
                } catch (error) {
                    console.error('Balance error:', error);
                }
            }

            document.getElementById('total-balance').textContent = `${totalAEQ.toFixed(2)} AEQ`;
            document.getElementById('total-value-eur').textContent = `${(totalAEQ * AEQ_PRICE_EUR).toFixed(2)} €`;
        }

        async function refreshData() {
            const bar = document.getElementById('loader-bar');
            bar.style.width = '0%';
            setTimeout(() => bar.style.width = '30%', 100);
            
            await fetchNodeInfo();
            bar.style.width = '60%';
            
            await fetchBalances();
            bar.style.width = '100%';
            
            setTimeout(() => bar.style.width = '0%', 500);
        }

        // Auto refresh
        refreshData();
        setInterval(refreshData, 10000);

    </script>
</body>
</html>
